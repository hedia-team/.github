name: CI Docker
on:
    workflow_call:
        secrets:
            READONLY_NPM_TOKEN:
                description: Needed to install private @hedia npm packages
                required: true
            HEDIA_BOT_GITHUB_PAT:
                description: Needed to push to GitHub Container Registry
                required: true

permissions:
    contents: write
    pull-requests: write
    packages: write

jobs:
    build-and-push:
        runs-on: ${{ vars.CI_DOCKER_RUNNER }}
        timeout-minutes: 10
        steps:
            - name: Ref
              run: echo REF ${{ github.ref }}

            - name: Ref name
              run: echo REF ${{ github.ref_name }}

            - name: Head ref
              run: echo REF ${{ github.head_ref }}

            - name: Check out code
              uses: actions/checkout@v4

            - name: Create .npmrc
              run: echo "//registry.npmjs.org/:_authToken=${{ secrets.READONLY_NPM_TOKEN }}" > .npmrc

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.HEDIA_BOT_GITHUB_PAT }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}:${{ github.ref }}
