name: Dockerize Please 2

on:
    workflow_call:
        inputs:
            ref:
                description: The git ref to check out
                type: string
                required: true
            latest:
                description: Whether to build the latest tag
                type: boolean
                required: false
                default: false
        secrets:
            READONLY_NPM_TOKEN:
                description: Needed to install private @hedia npm packages
                required: true
            HEDIA_BOT_GITHUB_PAT:
                description: Needed to push to GitHub Container Registry
                required: true

permissions:
    contents: write
    pull-requests: write
    packages: write

jobs:
    build-and-push:
        runs-on: ${{ vars.DOCKERIZE_PLEASE_RUNNER }}
        timeout-minutes: 10
        steps:
            - name: Check out code
              uses: actions/checkout@v4
              with:
                  ref: ${{ inputs.ref }}

            - name: Create .npmrc
              run: echo "//registry.npmjs.org/:_authToken=${{ secrets.READONLY_NPM_TOKEN }}" > .npmrc

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.HEDIA_BOT_GITHUB_PAT }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}:${{ inputs.ref }}
                      ${{ inputs.latest && 'latest' || '' }}
