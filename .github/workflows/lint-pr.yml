name: Pull Request

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  workflow_call:

permissions:
  pull-requests: read

jobs:
  title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
