name: SonarCloud

on:
    workflow_call:
        secrets:
            READONLY_NPM_TOKEN:
                description: Needed to install private @hedia npm packages
                required: true
            SONAR_TOKEN:
                description: Needed to run SonarCloud Scan
                required: true

jobs:
    sonarcloud:
        runs-on: ubuntu-latest
        timeout-minutes: 5

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of SonarCloud analysis

            - name: Setup Node.js Environment
              uses: actions/setup-node@v4
              with:
                  always-auth: true
                  cache: 'npm'
                  node-version-file: package.json
                  registry-url: https://registry.npmjs.org
                  scope: '@hedia'

            - name: Install Dependencies
              run: npm ci
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.READONLY_NPM_TOKEN }}

            - name: Download Coverage
              uses: actions/download-artifact@v4
              with:
                  path: .
                  pattern: coverage

            - name: Check Coverage
              id: coverage
              run: test -e coverage/coverage.xml && echo "file=true" >> $GITHUB_OUTPUT || echo "file=false" >> $GITHUB_OUTPUT

            - name: Select Project
              env:
                  GITHUB_PROJECT: ${{ github.repository }}
              run: echo "GITHUB_PROJECT=${GITHUB_PROJECT/\//_}" >> $GITHUB_ENV

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ github.token }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.projectKey=${{ env.GITHUB_PROJECT }}
                      -Dsonar.organization=${{ github.repository_owner }}
                      ${{steps.coverage.outputs.file == 'true' && '-Dsonar.coverageReportPaths=coverage/coverage.xml' || ''}}
